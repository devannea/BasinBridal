<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style/index-style.css">
    <link href="https://fonts.googleapis.com/css?family=Bad+Script" rel="stylesheet">
    <title>Permian Basin Bridal Association</title>
</head>
<body>
    <header>
        <a><img src="images/logo.png" class="logo" alt="Logo"></a>
        <nav>
            <a id="active"><h1>Home</h1></a>
            <a><h1>Events</h1></a>
            <a><h1>Blog</h1></a>
            <a><h1>About</h1></a>
            <a><h1>Contact Us</h1></a>
        </nav>
    </header>
    <main>
        <div class="container-1">
            <img src="images/runwayCouple.JPG" class="runwayCouple" alt="Couple on Runway">
            <h1>Winter Expo 2019</h1>
            <a><h2>Get your tickets now!</h2></a>
        </div>
        <div class="container-2">
            <img src="images/HEB.png" class="HEB" alt="HEB">
            <h1>Sponsor Information</h1>
            <a><h2>Become a sponsor</h2></a>
        </div>
        <div class="container-3">
            <img src="images/craftTable.jpg" class="craftTable" alt="Vendor Setup">
            <h1>Vendor Information</h1>
            <a><h2>Apply to be a vendor</h2></a>
        </div>
    </main>
    <footer>
        <div class="container-4">
            <h2>Subscribe to Our Newsletter</h2>
            <form>
                <fieldset>
                    <input type="email" placeholder="Your email address">
                    <input type="submit" value="Submit" id="submit">
                </fieldset>
            </form>
        </div>
        <div class="container-5">
            <h2>Stay Connected</h2>
            <div>
                <a><img src="images/facebook.png" class="facebook" alt="Facebook"></a>
                <a><img src="images/instagram.png" class="instagram" alt="Instagram"></a>
            </div>
            <a id="email">Email Us</a>
        </div>
    </footer>
</body>
</html>
